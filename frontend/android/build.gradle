// Lit MAPBOX_DOWNLOADS_TOKEN (local.properties > gradle.properties > env). Si 403, créer un token "Downloads: Read" sur account.mapbox.com
def getMapboxDownloadToken() {
  def root = rootProject
  def fromGradle = root.findProperty('MAPBOX_DOWNLOADS_TOKEN') ?: root.findProperty('RNMAPBOX_MAPS_DOWNLOAD_TOKEN')
  if (fromGradle) return fromGradle
  def env = System.getenv('RNMAPBOX_MAPS_DOWNLOAD_TOKEN')
  if (env) return env
  def localFile = root.file('local.properties')
  if (localFile.exists()) {
    def local = new Properties()
    local.load(new FileInputStream(localFile))
    return local.getProperty('MAPBOX_DOWNLOADS_TOKEN') ?: local.getProperty('RNMAPBOX_MAPS_DOWNLOAD_TOKEN')
  }
  return null
}

